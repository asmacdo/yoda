name: Build PDF and deploy to GitHub Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

# Only allow one deployment at a time
concurrency:
  group: pages-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pages: write
  id-token: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install LaTeX and latex-make
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            texlive-latex-base \
            texlive-latex-recommended \
            texlive-latex-extra \
            texlive-fonts-recommended \
            latex-make

      - name: Build PDF
        run: make

      - name: Prepare Pages artifact
        run: |
          mkdir -p _site
          cp main.pdf _site/
          cp .github/pages/index.html _site/

      - name: Upload Pages artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Generate PDF diff against main
        if: github.event_name == 'pull_request'
        id: diff
        run: |
          docker run --rm -v "$PWD:/work" ghcr.io/myyoda/diff-pdf:latest \
            ./code/gh-pages-diff-pdf.sh \
              main.pdf \
              "https://myyoda.github.io/principles-paper/main.pdf" \
              "gh-pages-pr-${{ github.event.pull_request.number }}" \
              "${{ github.repository }}" \
              "${{ github.server_url }}" \
              "${{ github.event.pull_request.head.sha }}"
          # Pass comment body to next step
          {
            echo 'body<<ENDOFCOMMENT'
            cat pr-comment.md
            echo 'ENDOFCOMMENT'
          } >> "$GITHUB_OUTPUT"

      - name: Push PDF and diffs to PR preview branch
        if: github.event_name == 'pull_request'
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}
          HEAD_SHA: ${{ github.event.pull_request.head.sha }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          BRANCH="gh-pages-pr-${PR_NUMBER}"
          git checkout --orphan "$BRANCH"
          git rm -rf --cached .
          git add -f main.pdf
          # Add diff PDF and per-page diff images if generated
          [ -f diff.pdf ] && git add -f diff.pdf
          for f in diff-page-*.png; do
            [ -f "$f" ] && git add -f "$f"
          done
          git commit -m "PDF preview for PR #${PR_NUMBER} (${HEAD_SHA:0:7})"
          git push -f origin "$BRANCH"

      - name: Comment on PR with PDF link and diff
        if: github.event_name == 'pull_request'
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body: ${{ steps.diff.outputs.body }}
          edit-mode: replace

  deploy:
    if: github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
